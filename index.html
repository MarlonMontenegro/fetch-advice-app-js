<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/dice-sharp.svg">

    <!-- CSS | Styles -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS | Normalize -->
    <link rel="stylesheet" href="./css/normalize.css">

    <title> Marlon Montenegro | Advice generator app</title>

</head>
<body>
<main>
    <div class="quote-container">
        <p class="counter" id="counter">Advice</p>
        <p class="quote" id="quote">"It is easy to sit up and take notice, what's difficult is getting up and taking
            action."</p>
        <div class="divider">
            <img src="images/pattern-divider-desktop.svg" alt="divider">
        </div>
        <div class="dice">
            <div class="dice-bg" onclick="getAdvice()">
                <img src="images/icon-dice.svg" alt="dice">
            </div>
        </div>
    </div>
</main>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/MarlonMontenegro">Marlon Montenegro</a>.
</div>
<script src="./js/main.js"></script>
</body>
</html>
